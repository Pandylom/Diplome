
{% load static %}
{% block reservationPanel %}
<div class="reservationPanelWrap">
        <div class="mainContainer">
            <div class="row">
                <div class="col-12">
                    <div class="reservationPanel container-fluid">
                        <div class="closeModalMobile">
                            <img src="https://www.desilva.pl/pruszkow/wp-content/themes/hotel/dist/images/close.png" alt="Закрыть">
                        </div>
                        <h5>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Бронирование онлайн</font>
                            </font>
                        </h5>
                        <div class="ba-booking-calendar">
                            <div class="-form form-inline">
                                <div class="form-group mt-2 -field-date">
                                    <input type="text" data-orig-type="date" class="form-control inputDateIn date" name="date_in" value="0"><a href="#" class="caltrigger"></a>
                                </div>
                                <div class="form-group mt-2 -field-date">
                                    <input type="text" data-orig-type="date" class="form-control inputDateOut date" name="date_out" value="1"><a href="#" class="caltrigger"></a>
                                </div>
                                <div class="form-group mt-2">
                                    <select id="apartSelect" class="form-control apartSelect">
                                        <option class="startValue" disabled="" selected=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">число людей</font></font></option>
                                        <option value="1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></option>
                                        <option value="2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></option>
                                        <option value="3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></option>
                                        <option value="4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">4</font></font></option>
                                        <option value="5"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5</font></font></option>
                                        <option value="6"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">6</font></font></option>
                                        <option value="7"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">7</font></font></option>
                                        <option value="8"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">8</font></font></option>
                                        <option value="9"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">9</font></font></option>
                                    </select>
                                </div>
                                <div class="form-group mt-2 -field-promocode">
                                    <input type="text" class="form-control promocode" name="promocode" placeholder="промо код" value="">
                                </div>
                                <div class="form-group btnWrap text-center mt-2">
                                    <button formtarget="frame" class="btn -button hvr-bounce-in"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                                        ПРОВЕРИТЬ НАЛИЧИЕ СВОБОДНЫХ МЕСТ                            </font></font></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
